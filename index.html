<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Eyes - Home</title>
    <link rel="stylesheet" href="./font-awesome-4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="images/SquareEyes-logo01.png"
          alt="Square Eyes Logo"
          class="logo"
        />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="films.html">Films</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <div class="search">
        <input type="text" placeholder="search" />
<i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </header>

    <main>
      <section class="intro">
        <h2>Welcome to</h2>
        <img src="images/SquareEyes.png" alt="Square Eyes" /> </br>
        
        <img src="images/SquareEyes-slogan.png" alt="SquareEyes-slogan" />
        <p>
          Browse through our vast collection of films spanning various genres,
          from timeless classics to the latest blockbusters.
        </p>
        <button>Learn More</button>
      </section>

      <section class="carousel">
        <h3>Our Films</h3>
        <div class="carousel-container">
          <button class="prev">&lt;</button>
          <div class="carousel-track">
            <div class="carousel-item">
              <img src="images/Square_Eyes_Cover8.jpeg" alt="Toy Story 4" />
            </div>
            <div class="carousel-item">
              <img src="images/Square_Eyes_Cover4.jpeg" alt="Scream" />
            </div>
            <div class="carousel-item">
              <img
                src="images/Square_Eyes_Cover1.jpeg"
                alt="Fast & Furious Presents: Hobbs & Shaw"
              />
            </div>
            <div class="carousel-item">
              <img src="images/Square_Eyes_Cover2.jpeg" alt="Godzilla" />
            </div>
            <div class="carousel-item">
              <img
                src="images/Square_Eyes_Cover3.jpeg"
                alt="Once Upon A Time in Hollywood"
              />
            </div>
            <div class="carousel-item">
              <img src="images/Square_Eyes_Cover5.jpeg" alt="Sweetheart" />
            </div>
            <div class="carousel-item">
              <img
                src="images/Square_Eyes_Cover6.jpeg"
                alt="The Addams Family"
              />
            </div>
          </div>
          <button class="next">&gt;</button>
        </div>
      </section>
    </main>

    <footer>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">YouTube</a></li>
      </ul>
      <form action="subscribe.html">
        <label for="newsletter">Subscribe to our Newsletter</label>
        <input type="email" id="newsletter" name="email" placeholder="yourmail123@mail.com" />
        <button type="submit">Subscribe</button>
      </form>
    </footer>
    <script src="src/script/script.js"></script>
  </body>
</html>
