<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Square Eyes - Contact Us</title>
    <link
      rel="stylesheet"
      href="./font-awesome-4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="src/css/contact.css" />
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          src="images/SquareEyes-logo01.png"
          alt="Square Eyes Logo"
          class="logo"
        />
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="films.html">Films</a></li>
          <li><a href="contact.html">Contact Us</a></li>
        </ul>
      </nav>
      <div class="search">
        <input type="text" placeholder="search" />
        <i class="fa fa-search" aria-hidden="true"></i>
      </div>
    </header>
    <main>
      <section id="contact">
        <h2>Contact Us</h2>
        <p>
          Have questions, feedback, or need assistance? We're here to help!
          Reach out to our dedicated customer support team for any inquiries or
          concerns.
        </p>
        <form action="submit_contact_form.html" method="post">
          <fieldset>
            <legend>Contact Information</legend>
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" id="name" name="name" required />
            </div>
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" name="phone" />
            </div>
          </fieldset>
          <fieldset>
            <legend>Message</legend>
            <div class="form-group">
              <label for="subject">Subject:</label>
              <input type="text" id="subject" name="subject" required />
            </div>
            <div class="form-group">
              <label for="message">Message:</label>
              <textarea id="message" name="message" rows="5" required>
              </textarea>
            </div>
          </fieldset>
          <button type="submit">Submit</button>
        </form>
      </section>
    </main>
    <footer>
      <ul>
        <li><a href="#">Facebook</a></li>
        <li><a href="#">Twitter</a></li>
        <li><a href="#">Instagram</a></li>
        <li><a href="#">Youtube</a></li>
      </ul>
      <form action="subscribe.html">
        <label for="newsletter">Subscribe to our Newsletter</label>
        <input
          type="email"
          id="newsletter"
          name="email"
          placeholder="yourmail123@mail.com"
        />
        <button type="submit">Subscribe</button>
      </form>
    </footer>
  </body>
</html>
